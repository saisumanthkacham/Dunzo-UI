<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DunzoUI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <script src="https://kit.fontawesome.com/2192dafc72.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="nav">
        <div>
            <img src="images/dunzo logo.svg" class="logo">
        </div>
        <ul class="nav-ul">
            <li class="nav-ul-item">Home</li>
            <li class="nav-ul-item">Docs</li>
            <li class="nav-ul-item">About</li>
        </ul>
        <div class="nav-link">
            link to GitHub
        </div>
    </nav>
    <lside>
        <ul class="lside-ul">
            <li class="lside-ul-items">Avatar</li>
            <li class="lside-ul-items">Alert</li>
            <li class="lside-ul-items">Badges</li>
            <li class="lside-ul-items">Buttons</li>
            <li class="lside-ul-items">Cards</li>
            <li class="lside-ul-items">Images</li>
        </ul>
    </lside>

    <main class="main">
        <div class="avatar">

            <h2>⚡⚡Avatar</h2><br>

            <div>
                <h3>>>Image Avatar</h3><br>
                <img src="images/girl.svg" alt="" class="img img-md ">
                <img src="images/woman.svg" alt="" class="img img-md">
                <img src="images/an.svg" alt="" class="img img-md">
            </div>
            <div>
                <h3>>>Icon Avatar</h3><br>
                <img src="images/girl.svg " alt=" " class="img img-md ">
                <img src="images/woman.svg " alt=" " class="img img-md ">
                <img src="images/an.svg " alt=" " class="img img-md ">
            </div>


            <div>
                <h3>>>Letter Avatar</h3><br>
                <img src="images/girl.svg " alt=" " class="img img-md ">
                <img src="images/woman.svg " alt=" " class="img img-md ">
                <img src="images/an.svg " alt=" " class="img img-md ">
            </div>
            <div>
                <h3>>>Size Avatar</h3><br>
                <img src="images/girl.svg " alt=" " class="img img-sm ">
                <img src="images/woman.svg " alt=" " class="img img-md ">
                <img src="images/an.svg " alt=" " class="img img-lg ">
            </div>

        </div>
    </main>

</body>

</html>
